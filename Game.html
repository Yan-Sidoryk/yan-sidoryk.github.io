<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Game</title>
    <style media="screen">
      body {
         background:url("https://cdn.wallpapersafari.com/55/88/wlCyTI.jpg")

      }

      .cat {
        width: 100px;
        height: 100px;
        position: absolute;
      }
    </style>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<script type="text/javascript">
var XX = 50;
var y = 50;
function myFunction() {
    var x = document.getElementById("myRange").value;
    if (x != XX){
      XX = x;
      y = Math.round(1000/x);
    }
    else {
      y = y;
    }
    return y;
}

  $(document).ready(function(){
    var score = 0;
    var i = 0;
    function printCat() {
      i = i + 1;
      var gameDiv = $("<div>", {
        "class" : "cat",
        "id" : "cat_" + i,
        "style" : "margin-top: " + getRandomInt(0, 600) + "px; margin-left: " + getRandomInt(0, 1100) + "px;"
      }).html("<img src='https://orig00.deviantart.net/0a1c/f/2011/174/d/d/nyan_cat_by_dittoxslash-d3js5uz.png' width= '100px' height='100px' >").click(function(){
        $(this).remove()
        score = score + 1;
        document.getElementById("myScore").innerHTML = score;

      })

      $("body").append(gameDiv)

      setTimeout(printCat, myFunction())

    }

printCat()


      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
      }

})
</script>

  </head>
  <body>
Speed: <input type="range" id="myRange" min="1" max="100" value="1" ">
<div class="" style="float: right; color:white">
  <div class="">
      score
  </div>
<div id="myScore">

</div>
</div>
  </body>
</html>
